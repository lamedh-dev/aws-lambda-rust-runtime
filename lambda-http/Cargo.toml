[package]
name = "netlify_lambda_http"
version = "0.2.0-beta.1"
authors = [
    "Doug Tangren",
    "David Calavera <david@netlify.com"
]
edition = "2018"
description = "Application Load Balancer and API Gateway event types for AWS Lambda"
keywords = ["AWS", "Lambda", "APIGateway", "ALB", "API"]
license = "Apache License 2.0"
homepage = "https://github.com/netlify/aws-lambda-rust-runtime"
readme = "../README.md"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
base64 = "0.12"
http = "0.2"
netlify_lambda = { path = "../lambda" }
netlify_lambda_attributes = { path = "../lambda-attributes" }
serde = { version = "^1", features = ["derive"] }
serde_derive = "^1"
serde_json = "^1"
serde_urlencoded = "0.6"

[dev-dependencies]
log = "^0.4"
maplit = "1.0"
tokio = { version = "0.2", features = ["macros"] }
